    <style>
        .circle {
            fill: inherit;
            animation: move-the-circle 3s infinite ease-in-out alternate;
            animation-delay: cal(var(--i)*10ms);
            transform-origin: center center;
        }
        
        .circle-delayed {
            fill: inherit;
            animation: move-the-circle 5s infinite ease-in-out alternate;
            animation-delay: -500ms;
            transform-origin: center center;
        }

        @keyframes move-the-circle {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(20px);
            }
        }
    </style>

